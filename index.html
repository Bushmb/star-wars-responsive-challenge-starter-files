<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/float-grid.css">

</head>
<body>
	<header>
		<div class="row">
		<!-- ::before -->
			<div class="column-12">
				<h1>Star Wars Characters</h1>
				<p>Incomplete List</p>
			</div>
		<!-- ::after -->
		</div>
	</header>

	<div class="row">
		<!-- ::before -->
		<div class="column-4">
			<div class="cards">
				<img class="card-images" src="images/rey_square.png">
				<div class="content">
					<h3>Rey</h3>
					<p>Protagonist, from Tatooine</p>
				</div>
			</div>
		</div>
		<div class="column-4">
			<div class="cards">
				<img class="card-images" src="images/finn_square.png">
				<div class="content">
					<h3>Finn</h3>
					<p>Former Stormtrooper, befriends Rey</p>
				</div>
			</div>
		</div>
		<div class="column-4">
			<div class="cards">
				<img class="card-images" src="images/kylo_square.png">
				<div class="content">
					<h3>Kylo Ren</h3>
					<p>Main villain, kills Han Solo</p>
				</div>
			</div>
		</div>
		<!-- ::after -->
	</div>

	<div class="row">
		<!-- ::before -->
		<div class="column-4">
			<div class="cards">
				<img class="card-images" src="images/poe_square.png">
				<div class="content">
					<h3>Poe Dameron</h3>
					<p>Rebel Pilot, droid owner</p>
				</div>
			</div>
		</div>
		<div class="column-4">
			<div class="cards">
				<img class="card-images" src="images/chewbacca_square.png">
				<div class="content">
					<h3>Chewbacca</h3>
					<p>Millenium Falcon Co-Pilot</p>
				</div>
			</div>
		</div>
		<div class="column-4">
			<div class="cards">
				<img class="card-images" src="images/yoda_square.png">
				<div class="content">
					<h3>Yoda</h3>
					<p>Jedi Master</p>
				</div>
			</div>
		</div>
		<!-- ::after -->
	</div>


</body>
</html>
